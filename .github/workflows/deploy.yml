name: Deploying Nahuel IO Website

on:
    push:
        branches:
            - 'main'

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Installing Node
              uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: npm

            - name: Building
              env:
                  BASE_PATH: '/nahuelio.github.io'
              run: |
                  npm run build
                  touch build/.nojekyll

            - name: Upload Artifacts
              uses: actions/upload-pages-artifact@v1
              with:
                  path: 'build/'

    deploy:
        needs: build
        runs-on: ubuntu-latest

        permissions:
            pages: write
            id-token: write

        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        steps:
            - name: Deploy
              id: deployment
              uses: actions/deploy-pages@v1
